<script> 
function invert(word){
	var len = word.length;
	var newWord = "";
	if (! isHebrew(word))
		newWord = word;
	else {
		for ( var i=0 ; i<len ; ++i) {
			var c = word.charAt(i);
			newWord = c + newWord;
		}
	}
	return newWord;
}
 
function isHebrew(Word){
	var found = false;
	var len = Word.length;
 
	for ( var i=0 ; i<len ; ++i) {
		var c = Word.charAt(i);
		if ((c >= '&#1488;') && (c < = '&#1514;'))
			found = true;
		if (found)
			break;
	}
	return found;
}
function cutEndSpace(line){
	var c = line.charAt(0);
	if (c == ' ')
		return line.substr(1);
	else
		return line;
} 
function heb1() {
	var newval="" ;
	var newline="" ;
	var lastLine='';
	var newWord = "";
	var val=document.f.a.value;
	var len=val.length;
	for ( var i=0 ; i<len ; ++i) {
		var c=val.charAt(i) ;
		var c0=val.charAt(i+1) ;
		if ( (c=='\r' && c0=='\n')) {
			if ( newval.length==0 )
				newval = invert(newWord) + newline;
			else
				if (lastLine.length == 0)
					newval = newval + "\r\n" + invert(newWord) + newline;
				else
					newval = newval + "\r\n" + invert(newWord) + cutEndSpace(newline);
			lastLine = invert(newWord) + newline;
			newline="" ;
			newWord = "";
			++i;
			}
		else {
			if (c != ' ')
				newWord = newWord + c;
			else {
				newline = ' ' + invert(newWord) + newline;
 
				newWord = "";
			}
		}
	}
	if ( newval.length==0 )
		newval = invert(newWord) + newline;
	else
		if (lastLine.length == 0)
			newval = newval + "\r\n" + invert(newWord) + newline;
		else
			newval = newval + "\r\n" + invert(newWord) + cutEndSpace(newline);
	document.f.a.value=newval;
}
function heb2() {
	var newval="" ;
	var val=document.f.a.value;
	var len=val.length;
	for ( var i=0 ; i<len ; ++i) {
		c=val.charCodeAt(i) ;
		if( c>95 && c&lt;123 )
		    newval=newval + String.fromCharCode(val.charCodeAt(i)+128);
		else
		    newval=newval + val.charAt(i);
	}
	document.f.a.value=newval;
}
function heb3() {
	var newval="" ;
	var val=document.f.a.value;
	var len=val.length;
	for ( var i=0 ; i</len><len ; ++i) {

		else
		    newval=newval + val.charAt(i);
	}
	document.f.a.value=newval;
}
